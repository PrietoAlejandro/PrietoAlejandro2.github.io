<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CARA Y SELLO</title>
</head>
<body>
    <div class="juego">
        <h1 class="juego2">Juego del carisellazo</h1>
    </div>
    <div class="titulo">
       <h3>Ingrese la cantidad a apostar en dinero</h3>
    </div>

    <div class="ingresa">
        <input type="number" id="apuestav">
    </div>

     <div class="cara">
        <h3>Seleccione si cara o sello</h3>
     </div>
     <div class="imagen">
        <img class="imagenmoneda" src="img/moneda.jpg" alt="">
     </div>
     <div class="caraosello">
        <select name="" id="caraosello">
            <option value="1">Cara</option>
            <option value="2">Sello</option>
        </select>
     </div>
     <div class="botonjug">
        <button type="button" class="btn btn-primary btn-lg" id="boton">Tirar moneda</button>
     </div>
</body>
<script src="js/index.js"></script>
</html>
